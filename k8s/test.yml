apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: harvest-api-test
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: harvest-api-test.on1y.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: harvest-api-test
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: harvest-api-test
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: harvest-api-test
  sessionAffinity: ClientIP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harvest-api-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: harvest-api-test
  strategy:
    rollingUpdate:
      maxSurge: 75%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: harvest-api-test
    spec:
      containers:
      - name: harvest-api-test
        image: DOCKER_IMAGE
        env:
        - name: PORT
          value: '80'
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: mysql-8-test-config
              key: host
        - name: MYSQL_PORT
          valueFrom:
            configMapKeyRef:
              name: mysql-8-test-config
              key: port
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              name: mysql-8-test-config
              key: user
        - name: MYSQL_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: mysql-8-test-config
              key: password
        - name: MYSQL_DATABASE
          value: harvest
        resources:
          limits:
            cpu: 250m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthy
            port: 80
            scheme: HTTP
          initialDelaySeconds: 300
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 3
        readinessProbe:
          failureThreshold: 300
          httpGet:
            path: /healthy
            port: 80
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 2
          successThreshold: 2
          timeoutSeconds: 3