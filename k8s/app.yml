apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: harvest-api
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: harvest-api.on1y.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: harvest-api
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: harvest-api
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: harvest-api
  sessionAffinity: ClientIP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harvest-api
spec:
  replicas: 4
  selector:
    matchLabels:
      app: harvest-api
  strategy:
    rollingUpdate:
      maxSurge: 75%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: harvest-api
    spec:
      containers:
      - name: harvest-api
        image: DOCKER_IMAGE
        env:
        - name: PORT
          value: '80'
        resources:
          limits:
            cpu: 250m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthy
            port: 80
            scheme: HTTP
          initialDelaySeconds: 300
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 3
        readinessProbe:
          failureThreshold: 300
          httpGet:
            path: /healthy
            port: 80
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 2
          successThreshold: 2
          timeoutSeconds: 3